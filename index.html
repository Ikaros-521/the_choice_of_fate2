<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>命运の抉择2</title>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>

	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	<link rel="icon" href="img/logo.png" type="image/gif">

	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div id="content">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<div>
					<input type="text" class="input_common" id="min" placeholder="最小值">
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="input_common" id="max" placeholder="最大值">
				</div>
			</div>
			<div class="form-group">
				<div>
					<input type="text" class="input_common" id="num" placeholder="生成个数">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="repeat">允许重复
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2">
					<button type="button" class="btn btn-success" onclick="send_info()">开始</button>
				</div>
			</div>
			<div class="form-group">
				<textarea id="info" rows="4">结果在此显示</textarea>
			</div>
		</form>
		
	</div>
</body>
<script src="js/my.js"></script>

</html>
